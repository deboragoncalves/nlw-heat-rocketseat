<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW Heat - Rocketseat</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-images">
          <img class="build" src="images/build.svg" alt="Build the future" />
          <img id="userPhoto" src="" alt="Débora Gonçalves" />
        </div>
        <p id="name"></p>
        <div id="divGithub" class="github">
            <a id="imageGithub" href="#" target="_blank"><img src="images/github.svg" alt="Github" /></a>
            <a id="linkUserGithub" target="_blank" href="#"><span id="userGithub">deboragoncalves</span></a>
        </div>
        <p id="description">A developer which likes to study front-end techs.</p>
        <ul id="listSocialMedia">
          <li class="youtube">
            <a id="youtube" href="#" target="_blank">
              <img src="images/youtube.svg" alt="YouTube" />
            </a>
          </li>
          <li class="instagram">
            <a id="instagram" href="#" target="_blank">
              <img src="images/instagram.svg" alt="Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a id="facebook" href="#" target="_blank">
              <img src="images/facebook.svg" alt="Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a id="twitter" href="#" target="_blank">
              <img src="images/twitter.svg" alt="Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
